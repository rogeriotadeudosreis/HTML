<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aula de Tabelas</title>
</head>
<body>
    <a href="listagensElinks.html">Voltar</a>
    <h1>Tabelas</h1>
    <!--Tabela-->
    <table border="2">

        <!--Cabeçalho-->
        <thead>
            <td>Código do Cliente</td>
            <td>Nome</td>
            <td>E-mail</td>
        </thead>

        <!--Corpo da Tabela-->
        <tbody>
            <tr>
                <td>001</td>
                <td>João</td>
                <td>joao@gmail.com</td>
            <tr>
                <td>002</td>
                <td>Rogério</td>
                <td>rogerio@gmail.com</td>
            </tr>
        </tbody>

        <!--Final da Tabela ou Rodapé-->
        <tfoot>
            <td>Final da coluna código na tabela</td>
            <td>Final da coluna nome do cliente</td>
            <td>Final da coluna email do cliente</td>
        </tfoot>
    </table>
</body>

</html>
