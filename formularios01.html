<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
    <a href="listagensElinks.html">Voltar</a>
    <h1>Aula Sobre a Tag Form</h1>
</head>

<body>
    <!--Form com tipo de envio-->
    <form>
        <div>
            <!--título-->
            <label for="nome">Name
                <!--campo de inserção-->
                <input type="text" id="name" value="Rogério Tadeu dos Reis" required />
            </label>
        </div>
        <br>
        <div>
            <label for="email">E-mail
                <input type="email" id="email" required />
            </label>
        </div>
        <br>
        <div>
            <label for="password">Password
                <input type="password" id="password" required />
            </label>
        </div>
        <br>
        <div>
            <label>
                <input type="radio" name="preco" value="150"> R$ 150,00
            </label>
            <label>
                <input type="radio" name="preco" value="200"> R$ 200,00
            </label>
            <label>
                <input type="radio" name="preco" value="300"> R$ 300,00
            </label>
            <label>
                <input type="radio" name="preco" value="400"> R$ 400,00
            </label>
        </div>
        <br>
        <div>
            <label>
                <input type="checkbox" name="variosprecos" value="150"> R$ 150,00
            </label>
            <label>
                <input type="checkbox" name="variosprecos" value="200"> R$ 200,00
            </label>
            <label>
                <input type="checkbox" name="variosprecos" value="300"> R$ 300,00
            </label>
            <label>
                <input type="checkbox" name="variosprecos" value="400"> R$ 400,00
            </label>
        </div>
        <br>
        <div>
            <label>Selecione uma cidade</label>
            <select>
                <option value="" selected>Selecione uma cidade</option>
                <option value="Curitiba">Curitiba</option>
                <option value="Florianópolis">Florianópolis</option>
                <option value="Goiânia">Goiânia</option>
                <option value="Porto Alegre">Porto Alegre</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Salvador">Salvador</option>
                <option value="São Paulo">São Paulo</option>
            </select>
        </div>
        <br>
        <div>
            <label>Deixe seu comentário aqui</label> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <br>
            <button>Enviar Formulário</button>
            <br>
        </div>
    </form>
</body>
<footer>
    <br>
    Final do formulário
</footer>

</html>
